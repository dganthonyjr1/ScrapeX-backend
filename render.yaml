services:
  - type: web
    name: scrapex-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RETELL_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AGENT_ID
        sync: false
